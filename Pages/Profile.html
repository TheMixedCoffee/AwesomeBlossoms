<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Awesome Blossoms</title>
</head>
<body>
    <div class="container">
        <img src="../Images/Placeholder/corner-piece.png" class="bg-design-image" id="bg-topleft" alt="corner piece">
        <img src="../Images/Placeholder/corner-piece2.png" class="bg-design-image" id="bg-side" alt="corner piece">
        <header class="header">
            <div class="logo-title">
                <img src="../Images/Icons/Logo/ABLogo.png" alt="Awesome Blossoms Logo" class="logo-header">
                <h1 class="header-title">Awesome Blossoms</h1>
            </div>
            <!-- Header -->
            <nav class="topnav" id="myTopnav">
					<a href="Home.html" class="list">Home</a></li>
                    <a href="PurchaseFlowers.html" class="list">Purchase Flowers</a></li>
                    <a href="FlowerBook.html" class="list">Flower Book</a></li>
                    <a href="ContactUs.html" class="list">Contact Us</a></li>
                    <a href="Profile.html" class="list">Profile</a></li>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">

  					</a>
                </ul>
            </nav>

<!-- Profile -->
<section class = "profile-section">

               </section>
<!-- Footer -->
 <footer class="footer">

                    <a href="www.twitter.com"><img src="../Images/Icons/twitter.png" class="footer-soc-med-item" alt="Twitter"></a>
                    <a href="www.instagram.com"><img src="../Images/Icons/instagram.png" class="footer-soc-med-item" alt="Instagram"></a>
            </footer>
 <script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
