<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../Styles/HeaderNew.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Awesome Blossoms</title>
</head>
<body>
	<div class="container-expand">
		<div class="row-header">
			<div class="logo-title">
				<img src="../Images/Icons/Logo/ABLogo.png" alt="Awesome Blossoms Logo" class="logo-header">
				<div class="header-title">
					<h1>Awesome Blossoms</h1>
				</div>
			</div>
		</div>
		<div class="row" id="rowID">
			<div class="col"><a href="">Home</a></div>
			<div class="col"><a href="">Purchase Flowers</a></div>
			<div class="col"><a href="">Flower Book</a></div>
			<div class="col"><a href="">Contact Us</a></div>
			<div class="col">
				<div class="dropdown"><a href="">Profile</a></div>
				<div class="dropdown-content">
					<button type="button" class="btn btn-primary btn-sm" data-target="#signUpModal" data-toggle="modal">Sign Up</button>
					<button type="button" class="btn btn-primary btn-sm" data-target="#loginModal" data-toggle="modal">Login</button>
				</div>
			</div>
			<!-- <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    				<i class="fa fa-bars"></i> -->
  			<!-- </a> -->
		</div>
		<div class="modal fade" id="loginModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Login</h4>
						<button class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
                                <label for="inputUserName">Username</label>
                                <input class="form-control" placeholder="Username" id="inputUserName" type="text" name="username">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input class="form-control" placeholder="Password" id="inputPassword" type="text" name="password">
                            </div>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary">Login</button>
						<button class="btn btn-primary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="signUpModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Sign Up</h4>
						<button class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input class="form-control" placeholder="Email" id="inputEmail" type="text" name="email">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input class="form-control" placeholder="Password" id="inputPassword" type="text" name="password">
                            </div>
                            <div class="form-group">
                                <label for="inputUserName">Confirm Password</label>
                                <input class="form-control" placeholder="Confirm Password" id="inputConfirmPassword" type="text" name="confirmPassword">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">First Name</label>
                                <input class="form-control" placeholder="First Name" id="inputFirstName" type="text" name="firstName">
                            </div>
                            <div class="form-group">
                                <label for="inputUserName">Last Name</label>
                                <input class="form-control" placeholder="Last Name" id="inputLastName" type="text" name="lastName">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Address</label>
                                <input class="form-control" placeholder="Address" id="inputAddress" type="text" name="address">
                            </div>
                            <div class="form-group">
                                <label for="inputUserName">Contact Number</label>
                                <input class="form-control" placeholder="Contact Number" id="inputContactNumber" type="text" name="contactNumber">
                            </div>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary">Sign Up</button>
						<button class="btn btn-primary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
